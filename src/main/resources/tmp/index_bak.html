<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Favicon Icon-->
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>

    <title>NullPointer</title>

    <!-- Third-Party CSS -->
    <link rel="stylesheet" href="style/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="style/common.css">

    <link rel="stylesheet" href="style/index.css">

    <link rel="stylesheet" href="style/sidebar-popular-repo.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>


<body>

<header class="site-header">
    <div class="container">
        <a id="site-header-brand" href="/" title="NullPointer">
            <!--<span class="octicon octicon-smiley"></span>-->
            <span style="vertical-align:middle;">
                <img style="vertical-align:middle;" class="circular" src="favicon.ico">
                <span style="vertical-align:middle;">NullPointer</span>
            </span>
        </a>
        <!--<nav class="site-header-nav" role="navigation">

            <a href="/"
               class=" site-header-nav-item hvr-underline-from-center"
               target=""
               title="Home">
                Home
            </a>

        </nav>-->
    </div>
</header>


<div class="content">
    <section class="jumbotron">
        <div class="container">
            <h1>最有价值的想法
                <hr style="width: 50%;"/>&emsp;&emsp;&emsp;&emsp;&emsp;恰恰来源于对中介方式的拒绝
            </h1>
            <div id="jumbotron-meta-info">

                <!--<span class="meta-info-index hvr-grow">
                    <a href="/share/2017/10/01/resource-sharing.html" title="资源" target="">资源</a>
                </span>-->

            </div>
        </div>
    </section>
    <section class="content container">

        <div class="row">

            <!-- Post List -->
            <div class="col-md-8">

                <ol class="post-list" th:each="page : ${pageContents}">
                    <li class="post-list-item">
                        <h2 class="post-list-title">
                            <a class="hvr-underline-from-center"
                               href="javascript:void(0);" th:text="${page.title}"></a>
                        </h2>
                        <p class="post-list-description" th:text="${page.info}">

                        </p>
                        <p class="post-list-meta">
                            <span class="octicon octicon-calendar"></span>
                            <span th:text="${#dates.format(page.createTime, 'yyyy-MM-dd')}"></span>
                        </p>
                    </li>
                </ol>

                <!-- Pagination -->

                <div class="pagination text-align">
                    <div class="btn-group">


                    </div>
                </div>


            </div>

            <div class="col-md-4" style="display: none">
                <h3 class="sidebar-title">精选文章</h3>


                <div class="card text-center">
                    <div class="thumbnail">
                        <div class="card-image geopattern" data-pattern-id="我的故事">
                            <div class="card-image-cell">
                                <h3 class="card-title">
                                    <a href="/life.html" target="_blank">我的故事</a>
                                </h3>
                            </div>
                        </div>
                        <div class="caption">
                            <div class="card-description">
                                <p class="card-text">生活就是故事，故事就是生活</p>
                            </div>
                        </div>
                    </div>
                </div>


                <br/>
                <h3 class="sidebar-title">开源软件</h3>


                <div class="card text-center">
                    <div class="thumbnail">
                        <div class="card-image geopattern" data-pattern-id="spring-boot-examples">
                            <div class="card-image-cell">
                                <h3 class="card-title">
                                    <a href="https://github.com/ityouknow/spring-boot-examples" target="_blank">spring-boot-examples</a>
                                </h3>
                            </div>
                        </div>
                        <div class="caption">
                            <div class="card-description">
                                <p class="card-text">about learning Spring Boot via examples. Spring Boot
                                    教程、技术栈示例代码，快速简单上手教程。 </p>
                            </div>
                            <div class="card-text">
                <span data-toggle="tooltip" class="meta-info" title="6983 stars">
                    <span class="octicon octicon-star"></span> 6983
                </span>
                                <span data-toggle="tooltip" class="meta-info" title="4028 forks">
                    <span class="octicon octicon-git-branch"></span> 4028
                </span>
                                <span data-toggle="tooltip" class="meta-info"
                                      title="Last updated：2018-12-17 01:24:27 UTC">
                    <span class="octicon octicon-clock"></span>
                    <time datetime="2018-12-17 01:24:27 UTC" title="2018-12-17 01:24:27 UTC">2018-12-17</time>
                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    $(document).ready(function () {

                        // Enable bootstrap tooltip
                        $("body").tooltip({selector: '[data-toggle=tooltip]'});

                        $('.geopattern').each(function () {
                            $(this).geopattern($(this).data('pattern-id'));
                        });

                    });
                </script>
            </div>

        </div>

    </section>


</div>


<footer class="container">
