<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base th:href="@{${#servletContext.getAttribute('httpServerHost')}}">
    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="/images/favicon.ico"/>
    <link rel="bookmark" href="/images/favicon.ico"/>
    <title>Title</title>
    <link rel="stylesheet" href="/editor/css/editormd.css">
    <script type="text/javascript" src="/editor/examples/js/jquery.min.js"></script>
    <script type="text/javascript" src="/editor/editormd.min.js"></script>
</head>
<body>
<div id="my-editormd">
    <textarea id="my-editormd-markdown-doc" name="my-editormd-markdown-doc" style="display:none;"></textarea>
    <!-- 注意：name属性的值-->
    <textarea id="my-editormd-html-code" name="my-editormd-html-code" style="display:none;"></textarea>
</div>


<div class="editormd-dialog editormd-image-dialog" id="editormd-image-dialog-1548813504789"
     style="display: block; z-index: 99999; width: 465px; height: 254px; top: 84.5px; left: 527px;">
    <div class="editormd-dialog-header"><strong class="editormd-dialog-title">添加图片</strong></div>
    <a href="javascript:;" class="fa fa-close editormd-dialog-close"></a>
    <div class="editormd-dialog-container">
        <form action="/admin/upload/md/img?guid=1548813504789" target="editormd-image-iframe" method="post"
              enctype="multipart/form-data" class="editormd-form">
            <iframe name="editormd-image-iframe" id="editormd-image-iframe" guid="1548813504789"></iframe>
            <label>图片地址</label><input type="text" data-url="">
            <div class="editormd-file-input"><input type="file" name="editormd-image-file" accept="image/*"><input
                    type="submit" value="本地上传"></div>
            <br><label>图片描述</label><input type="text" value="" data-alt=""><br><label>图片链接</label><input type="text"
                                                                                                         value="http://"
                                                                                                         data-link=""><br>
        </form>
        <div class="editormd-dialog-footer">
            <button class="editormd-btn editormd-enter-btn">确定</button>
            <button class="editormd-btn editormd-cancel-btn">取消</button>
        </div>
    </div>
    <div class="editormd-dialog-mask editormd-dialog-mask-bg" style="display: none;"></div>
    <div class="editormd-dialog-mask editormd-dialog-mask-con" style="display: none;"></div>
</div>


<div class="editormd-dialog editormd-image-dialog" id="editormd-image-dialog-1548813504789"
     style="display: block; z-index: 99999; width: 465px; height: 254px; top: 84.5px; left: 527px;">
    <div class="editormd-dialog-header"><strong class="editormd-dialog-title">添加图片</strong></div>
    <a href="javascript:;" class="fa fa-close editormd-dialog-close"></a>
    <div class="editormd-dialog-container">
        <form action="/admin/upload/md/img?guid=1548813504789" target="editormd-image-iframe" method="post"
              enctype="multipart/form-data" class="editormd-form">
            <iframe name="editormd-image-iframe" id="editormd-image-iframe" guid="1548813504789"></iframe>
            <label>图片地址</label>
            <input type="text" data-url="">
            <div class="editormd-file-input">
                <input type="file" name="editormd-image-file" accept="image/*">
                <input type="submit" value="本地上传">
            </div>
            <br><label>图片描述</label>
            <input type="text" value="" data-alt=""><br>
            <label>图片链接</label>
            <input type="text" value="http://" data-link=""><br>
        </form>
        <div class="editormd-dialog-footer">
            <button class="editormd-btn editormd-enter-btn">确定</button>
            <button class="editormd-btn editormd-cancel-btn">取消</button>
        </div>
    </div>
    <div class="editormd-dialog-mask editormd-dialog-mask-bg" style="display: none;"></div>
    <div class="editormd-dialog-mask editormd-dialog-mask-con" style="display: none;"></div>
</div>


</body>
<script type="text/javascript">
    var myEditor;

    $(function () {
        myEditor = editormd("my-editormd", {
            width: "100%",
            height: 800,
            syncScrolling: "single",
            path: "/editor/lib/",
            saveHTMLToTextarea: true,

            emoji: true,//emoji表情，默认关闭
            taskList: true,
            tocm: true, // Using [TOCM]
            tex: true,// 开启科学公式TeX语言支持，默认关闭

            flowChart: true,//开启流程图支持，默认关闭
            sequenceDiagram: true,//开启时序/序列图支持，默认关闭,

            dialogLockScreen: false,//设置弹出层对话框不锁屏，全局通用，默认为true
            dialogShowMask: false,//设置弹出层对话框显示透明遮罩层，全局通用，默认为true
            dialogDraggable: false,//设置弹出层对话框不可拖动，全局通用，默认为true
            dialogMaskOpacity: 0.4, //设置透明遮罩层的透明度，全局通用，默认值为0.1
            dialogMaskBgColor: "#000",//设置透明遮罩层的背景颜色，全局通用，默认为#fff

            codeFold: true,

            /**设置主题颜色*/
            editorTheme: 'sspai',
            theme: 'sspai',
            previewTheme: 'sspai'
        });

    });
</script>
</html>
